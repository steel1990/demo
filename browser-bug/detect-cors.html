<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect CORS</title>
</head>
<body>
    <script>
        var detectCorsCanvas = function (callback) {
            var img = new Image();
            img.onload = function () {
                try {
                    var canvas = dom.create('<canvas width="1px" height="1px"></canvas>');
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toDataURL();
                    callback(true);
                } catch(err) {
                    callback(false);
                }
            };
            img.onerror = function () {
                callback(true);
            };
            dom.attr(img, 'crossOrigin', 'Anonymous');
            img.src = 'http://gtms03.alicdn.com/tps/i3/TB1y0EsGpXXXXbGXpXXaCx9JFXX-1-1.png';
        };
        detectCorsCanvas();
    </script>
</body>
</html>
